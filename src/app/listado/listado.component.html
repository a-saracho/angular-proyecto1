<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha Nacimiento</th>
        <th>CP</th>
    </tr>
    <tr *ngFor="let cliente of clientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.fecha_nacimiento | date:'dd/MM/yyyy'}}</td>
        <td>{{cliente.cp}}</td>
    </tr>
</table>
